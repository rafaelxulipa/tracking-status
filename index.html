<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Status</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    
    <link href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="item">
            <div class="circle">
                <i class="bi bi-card-text"></i>
            </div>
            <div class="description">
                <h2>Pedido Realizado</h2>
                <h4>15/05/2022 • 20:25h</h4>
            </div>
        </div>
        <div class="item">
            <div class="circle">
                <i class="bi bi-credit-card"></i>
            </div>
            <div class="description">
                <h2>Pedido Pago</h2>
                <h4>15/05/2022 • 20:30h</h4>
            </div>
        </div>
        <div class="item">
            <div class="circle">
                <i class="bi bi-truck"></i>
            </div>
            <div class="description">
                <h2>Enviado</h2>
                <h4>15/05/2022 • 20:45h</h4>
            </div>
        </div>
        <div class="item">
            <div class="circle">
                <i class="bi bi-box-seam"></i>
            </div>
            <div class="description">
                <h2>Entregue</h2>
                <h4>20/05/2022 • 14:17h</h4>
            </div>
        </div>
    </div>
    <script src="./bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
